<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="image/favicon.ico">    
</head>
<body>
    <script src="script.js" defer></script>
    
    <div class="header">
        <h1 class="title">Tic-Tac-Toe</h1>
    </div>

    <div class="main">  
        <div class="message">
            Press 'Start' to begin
        </div>
        <div class="game-container">
            <div class="setup">
                <!-- Player count select  -->
                <div id="player-count">
                    <div class="left-msg">Single Player</div>
                    <label class="switch"> 
                        <input type="checkbox" id="player-toggle">
                        <span class="slider"></span>
                    </label>
                    <div class="right-msg">Two Players</div>
                </div>

                <!-- Player input -->
                <div class="player-1">
                    <label for="p1-name">Player 1</label>
                    <input type="text" id="p1-name">
                </div>
                <div class="player-2">
                    <label for="p2-name">Player 2</label>
                    <input type="text" id="p2-name">
                </div>

                <button id="start">Start</button>
            </div>
            <div id="gameboard">
                <div class="square" id="00"></div>
                <div class="square" id="01"></div>
                <div class="square" id="02"></div>
                <div class="square" id="10"></div>
                <div class="square" id="11">
                    <div class="line" id="line"></div>
                </div>
                <div class="square" id="12"></div>
                <div class="square" id="20"></div>
                <div class="square" id="21"></div>
                <div class="square" id="22"></div>      
            </div>
        </div>
    </div>

    <div class="footer">
        <div>Copyright Â© 2021 Gavin Lim</div>
        <div class="github">
            <a href="https://github.com/gavinslim" target="_blank">
                <i class="fab fa-github"></i>
            </a>
        </div>    
    </div>

</body>
</html>
